<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <div th:replace="cinema/headerImports"></div>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>All Halls page</title>
</head>
<body class="hallsPage-style">
<div th:replace="cinema/navbar"></div>
<div class="container">

    <div class="container">
        <div>
            <h1 class="h12">Список доступних залів</h1>
        </div>
    </div>

    <table class="table halls-table">
        <tr>
            <th class="hallsTh">Назва залу</th>
            <th class="hallsTh">Кількість місць</th>
        </tr>
        <tr th:each="hall : ${halls}">
            <td th:text="${hall.hallTitle}"></td>
            <td th:text="${hall.seats}"></td>
        </tr>
    </table>

</div>
</body>
</html>
