<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="cinema/headerImports"></div>
    <title>All Movies Page</title>
</head>
<body>
<div th:replace="cinema/navbar"></div>
<div class="container">

    <div class="container">
        <div class="jumbotron">
            <h1>Список доступних фільмів у нашому кінотеатрі</h1>
        </div>
    </div>

    <table class="table table-hover">
        <tr>
            <th>Назва</th>
            <th>Рік випуску</th>
            <th>Тривалість(хв)</th>
            <th>Жанри</th>
        </tr>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.movieTitle}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.duration}"></td>
            <td>
                <ul th:each="genre : ${movie.genresOfMovie}">
                    <li th:text="${genre.genreTitle}"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
