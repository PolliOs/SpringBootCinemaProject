<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <div th:replace="admin2/headerImports"></div>
    <title>Edit Session</title>
</head>
<body>
<div th:replace="admin2/navbar"></div>

<div class="container">
    <div class="container">
        <div class="jumbotron">
            <h1>Редагування</h1>
        </div>
    </div>

        </div>
    </form>

</html>
