<meta charset="UTF-8">
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" xmlns:th="http://www.w3.org/1999/xhtml"/>
<div class="form-row" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <input type="hidden" class="form-control" th:field="${session.id}"/>
    </div>
    <div class="form-group blu-margin">
        <label for="movie">Назва фільму</label>
        <select class="form-control" th:field="${session.movie}"  id="movie">
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.movieTitle}"></option>
        </select>
    </div>
    <div class="form-group blu-margin">
        <label for="hall">Назва залу</label>
        <select class="form-control" th:field="${session.hall}"  id="hall">
            <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.hallTitle}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:if="${#fields.hasErrors('hall')}" class="errorMsg"
               th:errors="*{hall}"></label>
    </div>
    <div class="form-group blu-margin">
        <label for="day">День тижня</label>
        <select class="form-control" th:field="${session.day}"  id="day">
            <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Час</label>
        <input type="time" class="form-control" th:field="${session.time}" />
    </div>
</div>

    <div class="form-group">
        <label for="price">Ціна сеансу</label> <input type="text"
                                                          class="form-control" th:field="${session.price}" id="price"
                                                          placeholder="Ціна" />
    </div>
    <div class="form-group">
        <label th:if="${#fields.hasErrors('price')}" class="errorMsg"
               th:errors="*{price}"></label>
    </div>
<div class="form-row"></div>
