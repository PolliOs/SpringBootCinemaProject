<meta charset="UTF-8">
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" xmlns:th="http://www.w3.org/1999/xhtml"/>
<div class="form-row" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <input type="hidden" class="form-control" th:field="${hall.id}"/>
    </div>
    <div class="form-group">
        <label for="hallTitle">Назва залу</label> <input type="text"
                                                         class="form-control" th:field="${hall.hallTitle}"
                                                         id="hallTitle"
                                                         placeholder="hall title"/>
    </div>
    <div class="form-group">
        <label th:if="${#fields.hasErrors('hallTitle')}" class="errorMsg"
               th:errors="*{hallTitle}"></label>
    </div>
    <div class="form-group">
        <label for="seats">Кількість місць</label> <input type="text"
                                                   class="form-control" th:field="${hall.seats}" id="seats"
                                                   placeholder="seats" />
    </div>
    <div class="form-group">
        <label th:if="${#fields.hasErrors('seats')}" class="errorMsg"
               th:errors="*{seats}"></label>
    </div>
</div>
<div class="form-row"></div>
