<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагування фільму</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <div th:replace="admin2/headerImports"></div>
</head>
<body class="addPage-style">
<div th:replace="admin2/navbar"></div>

<div class="container">
    <div class="container">
        <div>
            <h1 class="h14">Редагування</h1>
        </div>
    </div>

    <form class="form" th:object="${movie}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div th:replace="admin2/movies/addMovieForm"></div>
        <div class="form-group">
            <button type="submit" class="btn add-btn">Оновити</button>
        </div>
    </form>
</div>
</body>
</html>
