<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Додати новий фільм</title>
    <div th:replace="admin2/headerImports"></div>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="admin2/navbar"></div>
<div class="container">
    <div class="container">
        <div class="jumbotron">
            <h1>Створити фільм</h1>
        </div>
    </div>

    <form class="form" th:object="${movie}" th:method="post">
<!--        <div th:object="${genres}">-->
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div th:replace="admin2/movies/addMovieForm"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Додати</button>
        </div>
<!--        </div>-->
    </form>
</div>
</body>
</html>
